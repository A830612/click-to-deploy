actions:

- name: Site address should be 200 OK (service DNS)
  httpTest:
    url: http://{{ .Env.APP_INSTANCE_NAME }}-sonarqube:9000
    expect:
      statusCode:
        equals: 200
      stdout:
        contains: 'sonarqube'
- name: test REST API of metrics
  command: ['wget', '-O', '-', 'http://localhost:9000/api/prometheus/metrics']
  expect:
    stdout:
      contain: '# HELP sonarqube_vulnerabilities Vulnerabilities'
